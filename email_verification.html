<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles_email_verification.css" />
    <link rel="icon" href="./favicon-16x16-blue.png">

    <title>Email Verification</title>
  </head>
  <body>
    <img
      src="email-ver-images/opened envelope.svg"
      class="img"
      alt="image verification"
    />
    <div class="one">
      <div class="two">
        <h2>Verify your account</h2>
      </div>

      <div class="three">
        <p>
          We've sent an email to
          <strong class="new">project90team@zuri.com</strong> address to verify
          your email and activate your account. The link in the email will
          expire in 24 hours.
        </p>
      </div>

      <div class="four">
        <p>
          <a href="http://">Click here</a> if you did not receive an email or
          would like to change the email address you signed up with.
        </p>
      </div>
    </div>
  </body>
</html>
