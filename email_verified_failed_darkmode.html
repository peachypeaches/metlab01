<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_email_verified_failed_darkmode.css">
    <link rel="icon" href="../favicon-16x16-blue.png">

    <title>Email Verification Failed</title>
</head>

<body>
    <div class="main">

        <img src="email-ver-images/close window.svg" class="head" alt="email verification failed">

        <div class="one">

            <div class="two">
                <h1>Account verification failed!</h1>
            </div>

            <div class="three">
                <p>Don't worry. Enter the email address associated with your account and we'll resend the link to verify your email.</p>
            </div>

            <form class="four">
                <label for="email">E-mail Address</h4>
               
                <div class="email__container">
                    <input id="email" type="email" placeholder="name@gmail.com" >
                    <img src="email-ver-images/sms.svg" alt="message">
                </div>
                <button style="background-color: #1B6298;" >Click here to resend verification email</button>
            </form>
        </div>
    </div>
    </body>
</html>
