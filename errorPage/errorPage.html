<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="errorPage.css" />
    <title>Error Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="errorPage">
      <div class="errorMessage">
        <div class="pageNotFound">Oops... <br> Page not found</div>
        <p class="message">
          The page you are looking for might be removed or is temporarily
          unavailable.
        </p>
      </div>

      <div class="buttons">
        <a href=""><button class="home">Back to Home</button></a>
        <a href=""><button class="support">Contact Support</button></a>
      </div>

      <div class="errorPad"><img src="errorPad.png" alt=""></div>
      <div class="errorCode small"><img src="404signsmall.png" alt=""></div>
    </section>
  </body>
</html>
